<table cellspacing="0" cellpadding="10" border="0">
    <tr>
        <td>
            <div class="text" style="font-family: sans-serif;font-size: 18px"> %s </div>
        </td>
    </tr>
    <tr>
        <td>
            <table cellspacing="0" cellpadding="10" border="0">
                <tr>
                    <td>
                        <div class="text" style="font-family: sans-serif;font-size: 18px"> %s <span style="font-weight: bold;font-family: sans-serif;font-size: 18px"> %s </span> %s </div>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            <table cellspacing="0" cellpadding="10" border="0">
                <tr>
                    <td width="110"/>
                    <td>
                        <a class="button" href="%s" style="border-radius: 4px;padding: 8px 12px;cursor: pointer;text-decoration: none;background-color: transparent;color: green;font-family: sans-serif;border-style: solid;border-width: 1px;border-color: green"> %s </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
